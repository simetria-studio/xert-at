name: xerp_motor
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+13

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  change_app_package_name: ^1.5.0
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3
  flutter_typeahead: ^5.2.0
  http: ^1.3.0
  intl: ^0.20.2
  pdf: ^3.11.3
  printing: ^5.14.2
  shared_preferences: ^2.5.3
  win32: ^5.12.0
  archive: ^4.0.5
  signature: ^5.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/img/icone.png"
  remove_alpha_ios: true
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/img/icone.png"  

flutter:
  uses-material-design: true
  assets:
    - assets/img/
